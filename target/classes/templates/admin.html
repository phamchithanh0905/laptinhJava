<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            font-family: 'Quicksand', Arial, sans-serif;
        }
        .admin-header {
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            color: #fff;
            padding: 40px 0 30px 0;
            border-radius: 0 0 32px 32px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 4px 24px #fda08599;
        }
        .admin-header h1 {
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-shadow: 1px 2px 8px #f7971e88;
        }
        .admin-section {
            background: #fffbe7;
            border-radius: 24px;
            box-shadow: 0 4px 24px #fda08555;
            padding: 30px;
            margin-bottom: 30px;
        }
        .btn-secondary {
            border-radius: 20px;
            font-weight: 600;
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            border: none;
            color: #fff;
            box-shadow: 0 2px 8px #fda08555;
            transition: background 0.2s;
        }
        .btn-secondary:hover {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
            color: #fff;
        }
        .icon {
            color: #e17055;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="admin-header">
    <h1><i class="fas fa-user-shield"></i> Quản trị hệ thống hỗ trợ phòng chống ma túy</h1>
    <p>Chào mừng quản trị viên! Bạn có thể quản lý liên hệ, tài nguyên, người dùng tại đây.</p>
</div>
<div class="container">
    <div class="admin-section">
        <h3><i class="fas fa-cogs icon"></i>Chức năng quản trị</h3>
        <ul>
            <li><i class="fas fa-envelope icon"></i>Quản lý liên hệ từ người dùng</li>
            <li><i class="fas fa-book icon"></i>Quản lý tài nguyên hỗ trợ</li>
            <li><i class="fas fa-users-cog icon"></i>Quản lý tài khoản quản trị</li>
            <li><i class="fas fa-chart-bar icon"></i>Báo cáo thống kê</li>
        </ul>
        <a href="/" class="btn btn-secondary mt-3"><i class="fas fa-home"></i> Về trang chủ</a>
    </div>
</div>
</body>
</html>
