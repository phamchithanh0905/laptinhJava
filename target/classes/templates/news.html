<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tin tức - Phòng chống ma túy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            font-family: 'Quicksand', Arial, sans-serif;
        }
        .navbar {
            border-radius: 0 0 24px 24px;
            box-shadow: 0 2px 12px #fda08555;
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%) !important;
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: #fff !important;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        .navbar-brand i {
            color: #fffbe7;
        }
        .news-header {
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            color: #fff;
            padding: 40px 0 30px 0;
            border-radius: 0 0 32px 32px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 4px 24px #fda08599;
        }
        .news-header h2 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-shadow: 1px 2px 8px #f7971e88;
        }
        .news-header p {
            font-size: 1.2rem;
            color: #fffbe7;
        }
        .card {
            border-radius: 24px;
            box-shadow: 0 4px 24px #fda08555;
            border: none;
            transition: transform 0.18s, box-shadow 0.18s;
            background: linear-gradient(120deg, #fceabb 0%, #f8b500 100%);
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px #f7971e99;
        }
        .card-title {
            color: #e17055;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .btn-primary {
            border-radius: 20px;
            font-weight: 600;
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            border: none;
            color: #fff;
            box-shadow: 0 2px 8px #fda08555;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
            color: #fff;
        }
        .icon {
            color: #e17055;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light mb-4">
    <a class="navbar-brand font-weight-bold" href="/">
        <i class="fas fa-hands-helping"></i> Phòng chống ma túy
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="/support">Hỗ trợ</a></li>
            <li class="nav-item active"><a class="nav-link" href="/news">Tin tức</a></li>
        </ul>
    </div>
</nav>
<div class="news-header">
    <h2><i class="fas fa-bolt"></i> Tin tức & Bài viết</h2>
    <p>Cập nhật thông tin mới nhất về phòng chống ma túy, cảnh báo, sự kiện và kiến thức hữu ích cho cộng đồng.</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 mb-4" th:each="news : ${newsList}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${news.title}">Tiêu đề</h5>
                    <p class="card-text" th:text="${news.summary}">Tóm tắt nội dung...</p>
                    <a th:href="@{'/news/' + ${news.id}}" class="btn btn-primary btn-sm">
                        <i class="fas fa-arrow-right"></i> Xem chi tiết
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
