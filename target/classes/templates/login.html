<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập quản trị</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px 30px 20px 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px #b0c4de;
            background: #fff;
        }
        .login-title {
            font-weight: bold;
            color: #2980b9;
        }
        .btn-primary {
            border-radius: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center login-title mb-4"><i class="fas fa-user-shield"></i> Đăng nhập quản trị</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </form>
    <div class="text-center mt-3">
        <a href="/" class="text-secondary"><i class="fas fa-home"></i> Về trang chủ</a>
    </div>
</div>
</body>
</html>
